<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

  <header class="bg-light py-3 px-4 border-bottom fixed-top">
    <div class="d-flex align-items-center">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo FastTravel" width="50" height="50" class="me-3">
      <h1 class="h4 m-0">FastTravel</h1>
    </div>
  </header>

  <!-- Adiciona margem superior para evitar sobreposição -->
  <div class="form-container mt-5 pt-5">
    <h2 class="text-center mb-4">Registro de usuário</h2>
  <div class="form-container">
    <h2 class="text-center mb-4">Registro de usuário</h2>
    <form action="/usuarios" method="POST">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome completo" required>
          </div>
        </div>

        <div class="col-md-6">
          <label for="cpf" class="form-label">CPF</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-credit-card"></i></span>
            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
          </div>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required>
          </div>
        </div>

        <div class="col-md-6">
          <label for="senha" class="form-label">Senha</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="senha" name="senha" placeholder="*******" required>
          </div>
        </div>

        <div class="col-md-6">
          <label for="profissao" class="form-label">Profissão</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-briefcase"></i></span>
            <input type="text" class="form-control" id="profissao" name="profissao" placeholder="Sua profissão">
          </div>
        </div>

        <div class="col-md-6">
          <label for="renda" class="form-label">Renda Mensal</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
            <input type="number" step="0.01" class="form-control" id="renda" name="renda" placeholder="R$ 0,00">
          </div>
        </div>

        <div class="col-md-6">
          <label for="data_nascimento" class="form-label">Data de Nascimento</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-calendar"></i></span>
            <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
          </div>
        </div>

        <div class="col-md-6">
          <label for="sexo" class="form-label">Sexo</label>
          <select class="form-select" id="sexo" name="sexo">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
          </select>
        </div>
      </div>

      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
