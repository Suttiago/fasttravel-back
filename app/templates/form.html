<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Registro de usuário</h2>
        <form>
          <div class="row g-3">
            <div class="col-md-6">

              <label for="nome" class="form-label">Nome</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" id="nome" placeholder="Seu nome completo">
              </div>
            </div>

            <div class="col-md-6">
              <label for="cpf" class="form-label">CPF</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-credit-card"></i></span>
                <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
              </div>
            </div>
      
            <div class="col-md-6">
              <label for="email" class="form-label">E-mail</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="seu@email.com">
              </div>
            </div>

            <div class="col-md-6">
              <label for="senha" class="form-label">Senha</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="senha" placeholder="*******">
              </div>
            </div>
      
            <div class="col-md-6">
              <label for="trabalho" class="form-label">Trabalho</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-briefcase"></i></span>
                <input type="text" class="form-control" id="trabalho" placeholder="Sua profissão">
              </div>
            </div>
            
            <div class="col-md-6">
              <label for="renda" class="form-label">Renda Mensal</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                <input type="text" class="form-control" id="renda" placeholder="R$ 0,00">
              </div>
            </div>
      
            <div class="col-md-12">
              <label for="nascimento" class="form-label">Data de Nascimento</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-calendar"></i></span>
                <input type="date" class="form-control" id="nascimento" placeholder="dd/mm/aaaa">
              </div>
            </div>
          </div>
      
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </form>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
