<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conheça seu fã</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
       
    </style>
</head>
<body>

    <div class="form-container">
        <h1 class="mb-4 text-center">Conheça seu fã</h1>

        <form action="/register" method="POST" enctype="multipart/form-data">
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome completo</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>

            <div class="mb-3">
                <label for="x" class="form-label">Perfil do X (Twitter)</label>
                <input type="url" class="form-control" id="x" name="x">
            </div>

            <div class="mb-3">
                <label for="instagram" class="form-label">Perfil do Instagram</label>
                <input type="url" class="form-control" id="instagram" name="instagram">
            </div>

            <div class="mb-3">
                <label for="gostos" class="form-label">Interesses e Atividades</label>
                <textarea class="form-control" id="gostos" name="gostos" rows="3" placeholder="Ex: Jogos favoritos, eventos de e-sports que participou, etc."></textarea>
            </div>

            <div class="mb-3">
                <label for="documento" class="form-label">Upload de Documento (RG, CNH)</label>
                <input class="form-control" type="file" id="documento" name="documento" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
